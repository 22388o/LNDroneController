name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c Release
    - name: Pack and Push NuGet Package
      run: |
        cd LNDroneController.LND
        dotnet pack --configuration Release
        dotnet nuget add source --username rsafier --password ${{ secrets.CR_PAT }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/plebnet-playground/index.json"
        dotnet nuget delete LNDroneController.LND 0.1.0 --api-key ${{ secrets.CR_PAT }} --source "github"
        dotnet nuget push "bin/Release/LNDroneController.LND.0.1.0.nupkg"  --api-key ${{ secrets.CR_PAT }} --source "github"
